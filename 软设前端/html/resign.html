<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/resign.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src=" "></script>
</head>

<body>
    <div class="resignBox">
        <div class="resign">
            <div class="resignTitle">
                <h3>注册</h3>
            </div>
            <form>
                <div class="resign_box">
                    <p>账号&nbsp;<input type="text" placeholder="请输入手机号码" name="username"></p>
                </div>
                <div class="resign_box">
                    <p>学号&nbsp;<input type="text" placeholder="请输入学号" name="userno"></p>
                </div>
                <div class="resign_box">
                    <p>密码&nbsp;<input type="password" placeholder="请输入密码" name="password"></p>
                </div>
                <div class="resign_box">
                    <p>确认密码&nbsp;<input type="password" placeholder="请再次输入密码" name="passwordAgain"></p>
                </div>
                <div class="resign_box">
                    <p>验证码&nbsp;<input type="text" name="code"></p>
                    <img src="../image/Yanzhengma.jpg" alt="">
                </div>
                <button>注册</button>
                <div class="resignFooter">
                    <span class="login"><a href="../html/login.html">登录</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
