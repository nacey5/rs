<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团组织中心</title>
    <link rel="stylesheet" href="css/club_center.css">
</head>

<body>
<div class="header">
    <div class="logo"><img src="image/logo.png" alt="logo"></div>
    <div class="nav">
        <ul>
            <li>首页</li>
            <li><a href="match.html">赛事</a></li>
            <li><a href="club.html">社团组织</a></li>
        </ul>
    </div>
    <div class="avatar_box">
        <div class="avatar">
            <img src="" alt="">
            <!-- 个人登录之后显示 -->
            <div class="login-true1">
                <div class="photo">
                    <img src="" alt="">
                    <ul class="nav2">
                        <li><a href="person_center.html">个人中心</a></li>
                        <li><a href="myActive.html">我的活动</a></li>
                        <li><a href="macth-send.html">赛事发布</a></li>
                    </ul>
                </div>
                <span><a href="index.html">退出</a></span>
            </div>
            <!-- 社团组织登录之后显示 -->
            <div class="login-true2">
                <div class="photo">
                    <img src="" alt="">
                    <ul class="nav2">
                        <li><a href="myActive.html">我的活动</a></li>
                        <li><a href="macth-send.html">赛事发布</a></li>
                    </ul>
                </div>
                <span><a href="index.html">退出</a></span>
            </div>
        </div>
        <div class="sign_out">
            <a href="index.html">退出</a>
        </div>
    </div>
</div>
<div class="content">
    <div class="avatar_change">
        <div class="img_change"><img src="" alt=""></div>
        <p>修改头像</p>
    </div>
    <div class="message">
        <p>基本信息</p>
    </div>
    <div class="form" id="name">
        <p>管理者姓名<input type="text" name="" id="" placeholder="请输入姓名"></p>
    </div>
    <div class="form" id="number">
        <p>管理者学号<input type="text" name="" id="" placeholder="请输入班级学号"></p>
    </div>
    <div class="form" id="email">
        <p>邮箱<input type="text"></p>
    </div>
    <div class="form" id="phone">
        <p>手机号码<input type="text" placeholder="请输入手机号码"></p>
        <div class="form" id="institute">
            <p>学院<input type="text" placeholder="请输入所在学院"></p>
        </div>
        <div class="form" id="jianjie">
            <p>简介</p><textarea cols="70" rows="6" placeholder="请输入社团组织的相关简介"></textarea>
        </div>
    </div>
    <div class="submit">
        <button>提交</button>
    </div>
</div>
</body>

</html>
