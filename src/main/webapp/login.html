<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<!-- 登录页面 -->

<body>
    <div class="loginBox">
        <div class="login">
            <div class="loginTitle">
                <h3>登录</h3>
            </div>
            <form action="">
                <div class="login_box">
                    <p>账号&nbsp;<input type="text" placeholder="手机号码" name="username"></p>
                </div>
                <div class="login_box">
                    <p>密码&nbsp;<input type="password" name="password"></p>
                </div>
                <div class="login_box">
                    <p>验证码&nbsp;<input type="text" name="code"></p>
                    <img src="image/Yanzhengma.jpg" alt="">
                </div>
                <button>登录</button>
                <div class="loginFooter">
                    <span class="forgetPsd"><a href="javascript:;">忘记密码</a></span>
                    <span class="resign"><a href="resign.html">注册</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
