<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/person_center.css">
</head>

<body>
    <div class="header">
        <!-- 顶部导航栏 -->
        <iframe src="nav.html" frameborder="0" width="1200px" height="60px" scrolling="no"></iframe>
    </div>
    <div class="content">
        <div class="left">
            <div class="photo">
                <img src="" alt="更换头像">
            </div>
            <p class="nickName">昵称：哈哈</p>
            <p id="alter"><img src="image/personCenter-icon2.png">&nbsp;&nbsp;&nbsp;修改信息</p>
        </div>
        <div class="right">
            <div>
                <p>姓名
                    <img src="image/personCenter-icon3.jpg" alt="">
                    <input type="text">
                </p>
                <p>学号
                    <img src="image/personCenter-icon4.jpg" alt="">
                    <input type="text">
                </p>
                <p>性别
                    <img src="image/personCenter-icon1.jpg" alt="">
                    <input type="text">
                </p>
                <p>手机号码
                    <input type="text">
                </p>
                <p>学院
                    <img src="image/personCenter-icon5.jpg" alt="">
                    <input type="text">
                </p>
                <p>邮箱
                    <img src="image/personCenter-icon6.jpg" alt="">
                    <input type="text">
                </p>
            </div>
        </div>
    </div>
    <!-- 点击修改信息弹出 -->
    <div class="alter" style="display: none;">
        <div class="alter-con">
            <div class="up">
                <p>姓名
                    <img src="image/personCenter-icon3.jpg" alt="">
                    <input type="text">
                </p>
                <p>学号
                    <img src="image/personCenter-icon4.jpg" alt="">
                    <input type="text">
                </p>
                <p>性别
                    <img src="image/personCenter-icon1.jpg" alt="">
                    <input type="text">
                </p>
                <p>手机号码
                    <input type="text">
                </p>
                <p>学院
                    <img src="image/personCenter-icon5.jpg" alt="">
                    <input type="text">
                </p>
                <p>邮箱
                    <img src="image/personCenter-icon6.jpg" alt="">
                    <input type="text">
                </p>
            </div>
            <div class="down">
                <button>取消</button>
                <button>确定</button>
            </div>
        </div>
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/person_center.js"></script>

</html>
