<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事发布</title>
    <link rel="stylesheet" href="css/club_center.css">
    <link rel="stylesheet" href="css/match-send.css">
</head>

<body>
    <div class="header">
        <div class="logo"><img src="image/logo.png" alt="logo"></div>
        <div class="nav">
            <ul>
                <li>首页</li>
                <li><a href="match.html">赛事</a></li>
                <li><a href="club.html">社团组织</a></li>
            </ul>
        </div>
        <div class="avatar_box">
            <div class="avatar"><img src="" alt=""></div>
            <div class="sign_out">
                <a href="index.html">退出</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="title">
            <h3>赛事发布</h3>
        </div>
        <div class="scoreBox">
            <div class="score">
                <p>赛事标题</p>
                <div>
                    <input type="text" placeholder="请输入赛事发布的标题">
                    <img src="image/score-icon1.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>时间</p>
                <div>
                    <input type="text" placeholder="请输入赛事举行的时间">
                    <img src="image/score-icon3.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>联系方式</p>
                <div><input type="text" placeholder="请输入赛事负责人的联系方式"></div>

            </div>
            <div class="score">
                <p>地点</p>
                <div>
                    <input type="text" placeholder="请输入赛事举行的地点">
                    <img src="image/score-icon4.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>报名方式</p>
                <div><input type="text" placeholder="请输入参加赛事的报名方式"></div>
            </div>
        </div>
        <div class="activeBox">
            <h3>活动介绍</h3>
            <div>
                <p>文字介绍</p>
                <textarea cols="150" rows="8" placeholder="请输入活动相关的文字介绍"></textarea>
                <p>图片介绍</p>
                <div class="fileBox">
                    <img src="" alt="" class="file_img">
                    <input type="file" name="file" class="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                    <button>提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/match-send.js"></script>

</html>
