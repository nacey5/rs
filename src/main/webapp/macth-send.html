<body>
<div class="header">
    <div class="logo"><img src="image/logo.png" alt="logo"></div>

            <li><a href="match.html">赛事</a></li>

        </ul>

    <div class="avatar_box">
        <div class="avatar"><img src="" alt=""></div>
        <div class="sign_out">
            <a href="index.html">退出</a>
        </div>
    </div>
</div>
<div class="content">
    <div class="title">
        <h3>赛事发布</h3>
    </div>
    <form name="text1" id="scoreBox">
        <div class="scoreBox">
            <div class="score">
                <p>赛事标题</p>
                <div>
                    <input type="text" placeholder="请输入赛事发布的标题" id="Title">
                    <img src="image/score-icon1.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>赛事类型</p>
                <div>
                    <input id="type" type="text" placeholder="请选择" disabled="disabled">
                    <select id="textSelect">
                        <option>体育赛事</option>
                        <option>学术活动</option>
                        <option>志愿活动</option>
                    </select>
                </div>
            </div>
            <div class="score">
                <p>时间</p>
                <div>
                    <input type="text" placeholder="请输入赛事举行的时间" id="time">
                    <img src="image/score-icon3.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>组织者</p>
                <div><input type="text" placeholder="请输入赛事负责人的学号" id="count"></div>

            </div>
            <div class="score">
                <p>地点</p>
                <div>
                    <input type="text" placeholder="请输入赛事举行的地点" id="adress">
                    <img src="image/score-icon4.jpg" alt="">
                </div>
            </div>
            <div class="score">
                <p>报名方式</p>
                <div><input type="text" placeholder="请输入参加赛事的报名方式" id="joinWay"></div>
            </div>
        </div>
    </form>

    <div class="activeBox">
        <h3>活动介绍</h3>
        <div>
            <p>文字介绍</p>
            <textarea cols="150" rows="8" placeholder="请输入活动相关的文字介绍" class="textarea"></textarea>
        </div>
        <button id="sumbit" style="font-size: 24px;width: 100px;height: 50px;background-color: white">提交</button>

<!--                <button id="fileSumbit">上传</button>-->

    </div>

</div>

</html>
